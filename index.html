<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issa App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional, for external CSS -->
    <script defer src="scripts.js"></script> <!-- Optional, for external JS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-gray-50">
    <header>
        <nav class="bg-gray-100 p-4">
                <ul class="flex justify-center space-x-6">
        <li><a href="#register" class="text-black text-lg hover:text-gray-800">Register</a></li>
        <li><a href="#login" class="text-black text-lg hover:text-gray-800">Login</a></li>
        <li><a href="#logout" class="text-black text-lg hover:text-gray-800">Logout</a></li>
                </ul>
        </nav>

      <div class="h-screen flex items-center justify-center">
        <h1 class="text-4xl font-semibold">Welcome</h1>
            </div>

    </header>
        </br>
    <main>
        <!-- Registration Form -->
        <section id="register">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="8" />
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" />
                <br>
                <button type="submit">Register button</button>
            </form>
        </section>
            </br>
        <!-- Login Form -->
        <section id="login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required />
                <br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required />
                <br>
                <button type="submit">Login button</button>
            </form>
        </section>
            </br>
        <!-- Logout Form -->
        <section id="logout">
            <h2>Logout</h2>
            <form action="/logout" method="POST">
                <button type="submit">Logout button</button>
            </form>
        </section>
        </br>
        <!-- Protected Page Section -->
        <section id="protected">
            <h2>Protected Page</h2>
            <p>Once logged in, you'll be able to see protected content here.</p>
        </section>
    </main>
        </br>
    <footer>
        <p>&copy; 2024 Authentication App. All Rights Reserved.</p>
    </footer>
</body>
</html>
